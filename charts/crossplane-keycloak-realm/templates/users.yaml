{{- $providerName := tpl .Values.provider.name $ | required ".Values.provider.name is required" }}
{{- $realmName := tpl .Values.realm.name $ | required ".Values.realm.name is required" }}

{{- range $user := .Values.users }}

{{- $safeShortUserName := $user.username | replace "." "-" }}
{{- $resourceName := printf "%s--%s" $realmName $safeShortUserName }}
{{- $tmp := $user.username | required "$user.username is required" }}
{{- $tmp2 := $user.email | required (printf "$user.%s.email is required" $user.username) }}
---
apiVersion: user.keycloak.crossplane.io/v1alpha1
kind: User
metadata:
  name: "{{ $resourceName }}"
spec:
  deletionPolicy: Delete
  providerConfigRef:
    name: "{{ $providerName }}"
  forProvider:
    realmIdRef:
      name: "{{ $realmName }}"
    {{- tpl ($user | toYaml) $ | nindent 4 }}
{{- end }}
