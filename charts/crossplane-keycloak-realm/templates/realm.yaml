{{- $providerName := tpl .Values.provider.name $ | required ".Values.provider.name is required" }}
{{- $realmName := tpl .Values.realm.name $ | required ".Values.realm.name is required" }}
---
apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  name: "{{ $realmName }}--realm"
spec:
  providerConfigRef:
    name: "{{ $providerName }}"
  forProvider:
    realm: "{{ $realmName }}"
    enabled: true
    {{ tpl (.Values.realm.forProvider | toYaml) $ | nindent 4 }}
