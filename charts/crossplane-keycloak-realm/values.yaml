providerConfig:
  name: test-provider
  secretName: "{{ }}"

realm:
  name: test-realm
  forProvider:
    defaultSignatureAlgorithm: "RS256"
    loginWithEmailAllowed: true
    resetPasswordAllowed: true

builtinObjects:
  spec:
    builtinClients: []
    builtinRealmRoles: []
    builtinAuthenticationFlows: []

roles: []

userFederation:
  ldap:
    enabled: false
    forProvider:
      realmIdRef:
        name: "{{ tpl .Values.realm.name $ }}--realm"
      name: ldap
      deleteDefaultMappers: true
      editMode: "WRITABLE"
      importEnabled: true
      startTls: false
      syncRegistrations: true
      trustEmail: false
      usePasswordModifyExtendedOp: false
      useTruststoreSpi: "ONLY_FOR_LDAPS"
      validatePasswordPolicy: false
    mappers:
      userAttributeMappers: []
      hardcodedAttributeMappers: []

users: []
